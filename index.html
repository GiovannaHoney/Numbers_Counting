<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <!-- single number -->
      <article>
        <p>Equity raised in 2021</p>
        <p>US $ <span class="number" data-value="103">0</span> Million</p>
      </article>
      <!-- end of single number -->

      <!-- single number -->
      <article>
        <p>Raised within 48 hours in 2021</p>
        <p>US $ <span class="number" data-value="9">0</span> Million</p>
      </article>
      <!-- end of single number -->

      <!-- single number -->
      <article>
        <p>Debt raised in 2021</p>
        <p>US $ <span class="number" data-value="28">0</span> Million</p>
      </article>
      <!-- end of single number -->
    </section>

    <script src="./app.js"></script>
  </body>
</html>
